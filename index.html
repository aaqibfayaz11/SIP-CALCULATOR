<!DOCTYPE html>
<html>
<head>
    <title>SIP Calculator</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial; 
            background: #2c3e50; 
            color: #ecf0f1; 
            margin: 0;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #34495e; 
            padding: 30px; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #3498db; 
            text-align: center; 
            margin-bottom: 30px;
        }
        .form-group { 
            margin: 20px 0; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #2c3e50; 
            border-radius: 5px; 
            background: #ecf0f1; 
            font-size: 16px;
        }
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%;
            transition: background 0.3s;
        }
        button:hover { 
            background: #2980b9; 
        }
        .error-message {
            background: #e74c3c; 
            color: white; 
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
        <div class="error-message">
            ⚠️ Error: {{ error }}
        </div>
        {% endif %}
        
        <h1>AI POWERED SIP CALCULATOR by Ethical Investment Corner - 9469969206</h1>
        
        <form method="POST">
            <div class="form-group">
                <label>Monthly Investment (₹)</label>
                <input type="number" name="monthly_investment" required step="100">
            </div>
            
            <div class="form-group">
                <label>Expected Annual Return (%)</label>
                <input type="number" name="annual_return" required step="0.1">
            </div>
            
            <div class="form-group">
                <label>Investment Duration (Years)</label>
                <input type="number" name="years" required step="0.5">
            </div>
            
            <div class="form-group">
                <label>Annual Inflation Rate (%)</label>
                <input type="number" name="inflation" required step="0.1">
            </div>
            
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
