<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial; 
            background: #2c3e50; 
            color: #ecf0f1; 
            margin: 0;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #34495e; 
            padding: 30px; 
            border-radius: 10px;
        }
        .error-box { 
            background: #e74c3c; 
            color: white; 
            padding: 25px; 
            border-radius: 8px; 
            margin: 20px 0;
        }
        .home-link { 
            color: #3498db; 
            text-decoration: none; 
            font-size: 16px;
            display: block; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h2>⚠️ Critical Error</h2>
            <p>{{ error }}</p>
        </div>
        <a href="/" class="home-link">Return to Calculator</a>
    </div>
</body>
</html>
